<div class="row">
  <div class="col-8">
    <label for="file">Choose File:  </label>
    <input type="file" value="Hello" (change)="selectFiles($event)" accept="image/*"/>
  </div>
  <div class="col-4" style="padding-top: 10px;">
    <button [disabled]="!selectedFiles" (click)="upload()">Upload</button>  
  </div>
</div>
